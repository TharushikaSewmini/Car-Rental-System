<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driver Login</title>

    <link rel="icon" href="assets/images/logo.png">
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/css/all.min.css">

    <link href="assets/styles/AdminLoginForm.css" rel="stylesheet">
</head>
<body>
<main class="container-fluid" id="background">
    <div class="card" style="width: 70rem; height: 35rem">
        <div class="card-img-top mx-auto" style="width: 85%;" id="lImage">
            <img src="assets/images/loginImage.png" id="loginImage" alt="Login Page Image">
        </div>
        <div class="card-body">
            <h1 class="card-title mt-5" style="text-align: center; font-size: 45px; width: 91.66666667%;">Sign in</h1>
            <form class="row g-4 mt-4">
                <div class="col-md-11">
                    <label for="txtDriverUserName" class="form-label">User Name</label>
                    <input type="text" class="form-control" id="txtDriverUserName" name="dUserName">
                </div>
                <div class="col-md-11">
                    <label for="txtDriverPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="txtDriverPassword" name="dPassword">
                </div>
            </form>
            <button type="button" class="btn btn-primary col-md-11 mt-4 mx-auto" id="btnAdminLogin">Login</button>
            <h6 class="mt-5">Don't have an Account?
                <a href="#" class="card-link mx-2" data-bs-toggle="modal" data-bs-target="#driverSignUpModal"
                   id="lnkDriverSignUpForm">Sign Up</a></h6>
        </div>
    </div>


    <!--SignUp Form-->
    <section id="signUpForm">
        <!-- Modal -->
        <div class="modal fade" id="driverSignUpModal" tabindex="-1" aria-labelledby="driverSignUpModalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-m">
                <div class="modal-content px-4">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Sign Up</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="row g-3">
                            <div class="col-md-12">
                                <label for="txtDriverName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="txtDriverName" placeholder="Nimal Perera" name="dName">
                            </div>
                            <div class="col-md-12">
                                <label for="txtDriverContact" class="form-label">Contact No</label>
                                <input type="text" class="form-control" id="txtDriverContact" placeholder="0712834555" name="dContact">
                            </div>

                            <div class="col-md-12">
                                <label for="txtDriverEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="txtDriverEmail" placeholder="nimal50@gmail.com" name="dEmail">
                            </div>
                            <div class="col-md-12">
                                <label for="txtDriverUserName1" class="form-label">UserName</label>
                                <input type="text" class="form-control" id="txtDriverUserName1" placeholder="nimal" name="dUserName">
                            </div>
                            <div class="col-md-12">
                                <label for="txtDriverPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="txtDriverPassword1" name="dPassword">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary col-5 mx-auto" id="btnDriverSignUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script src="assets/js/jquery-3.6.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
