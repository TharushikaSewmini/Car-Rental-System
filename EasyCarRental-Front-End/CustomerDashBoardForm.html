<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer DashBoard</title>

    <link rel="icon" href="assets/images/logo.png">
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/css/all.min.css">

    <link href="assets/styles/AdminDashBoardForm.css" rel="stylesheet">
</head>
<body>
<!--Nav Bar-->
<nav class="navbar navbar-expand-lg bg-light" id="navbar">
    <div class="container-fluid">
        <img src="assets/images/logo.png" alt="Logo Image">
        <a class="navbar-brand" href="#">Easy Car Rental</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item ms-3">
                    <a class="nav-link active" aria-current="page" href="#">DashBoard</a>
                </li>
                <li class="nav-item ms-3">
                    <a class="nav-link active" href="#">Booking Request</a>
                </li>
                <li class="nav-item ms-3">
                    <a class="nav-link active" href="#">Payment</a>
                </li>
            </ul>

            <!--navbar sign up,log out-->
            <ul class="navbar-nav me-6 mb-2 mb-lg-0" id="navbarSideContent" style="color: #1D314F;">
                <li class="nav-item me-4">
                    <i class="fa-solid fa-user"></i>
                    <a class="nav-link" href="#" style="padding-left: 0; display: inline-block; font-weight: bold; color: #1D314F;">Sign Up</a>
                </li>

                <li class="nav-item">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <a class="nav-link" href="#" style="padding-left: 0; display: inline-block; font-weight: bold; color: #1D314F;">Log Out</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<main class="container-fluid">
    <!----------Page Header---------->
    <section class="container-fluid" id="CustomerContent">
        <h1 class="mt-3" style="text-align: center">Customer DashBoard</h1>

        <!----------Car Form-------->
        <form class="row g-3">
            <div class="col-md-3">
                <label for="txtCustomerName" class="form-label">Name</label>
                <input type="text" class="form-control" id="txtCustomerName" name="name">
            </div>
            <div class="col-md-4">
                <label for="txtCustomerContact" class="form-label">Contact No</label>
                <input type="text" class="form-control" id="txtCustomerContact" name="contact">
            </div>
            <div class="col-md-4">
                <label for="txtCustomerAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="txtCustomerAddress" name="address">
            </div>
            <div class="col-md-4">
                <label for="txtCustomerEmail" class="form-label">Email</label>
                <input type="text" class="form-control" id="txtCustomerEmail" name="email">
            </div>
            <div class="col-md-4">
                <label for="txtCustomerNIC" class="form-label">NIC</label>
                <input type="text" class="form-control" id="txtCustomerNIC" name="nic">
            </div>
            <div class="col-md-4">
                <label for="txtCustomerDrivingLicenseNo" class="form-label">Address</label>
                <input type="text" class="form-control" id="txtCustomerDrivingLicenseNo" name="drivingLicenseNo">
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-primary" id="btnSaveCustomer">Save</button>
                <button type="button" class="btn btn-danger" id="btnCancelCustomer">Cancel</button>
            </div>
        </form>




        <!-------Customer Table------->
        <section class="mt-4">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Customer ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Contact No</th>
                    <th scope="col">Address</th>
                    <th scope="col">Email</th>
                    <th scope="col">NIC</th>
                    <th scope="col">Driving License No</th>
                </tr>
                </thead>
                <tbody id="tblCustomer">
                <tr></tr>
                </tbody>
            </table>
        </section>
    </section>
</main>
</body>
</html>
